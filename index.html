<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Manager</title>
</head>
<body>
    <h1>Contact List</h1>
    <a href="{{ url_for('add_contact') }}">Add Contact</a>
    <ul>
        {% for contact in contacts %}
            <li>{{ contact.name }} - {{ contact.phone }} - {{ contact.email }} 
                <a href="{{ url_for('edit_contact', id=contact.id) }}">Edit</a> 
                <a href="{{ url_for('delete_contact', id=contact.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
